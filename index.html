<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Acupressure Points</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="intro-container">
        <h1>ጤናችን በእጃችን</h1>
        <p>ነጥቦችን ማኘት የፈለጉበትን ይምረጡ:</p>
        <div class="button-container">
            <button id="leg-button">እግር</button>
            <button id="hand-button">እጅ</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const legButton = document.getElementById('leg-button');
    const handButton = document.getElementById('hand-button');

    if (legButton) {
        legButton.addEventListener('click', function() {
            window.location.href = 'leg.html';
        });
    }

    if (handButton) {
        handButton.addEventListener('click', function() {
            window.location.href = 'hand.html';
        });
    }
});
    </script>
</body>
</html>
